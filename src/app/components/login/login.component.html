<div id="login">
  <div class="container"> 
    <div class="row login-row">
      <div class="col-md-4 offset-md-4">
        <h1>Login</h1>
        <form class="login-form" #form="ngForm" (ngSubmit) = "login(form.value)" id = "form"> 
          <div class="form-group">
            <label for="input-email" class="bmd-label-floating">Email address</label>
            <input type="email" class="form-control" id="input-email" name = "username" ngModel>
          </div>
          <div class="form-group">
            <label for="input-password" class="bmd-label-floating">Password</label>
            <input type="password" class="form-control" id="input-password" name="password" ngModel>
          </div>
          <div class="form-group">
            <button id = "submit_button" type="submit" class="btn btn-primary btn-raised">Submit</button>
            <a href="/signup" class = "btn btn-primary btn-raised">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
