<div id="signup">
  <div class="container"> 
    <div class="row login-row">
      <div class="col-md-4 offset-md-4">
        <h1>Sign Up</h1>
        <form class="login-form" #form="ngForm" (ngSubmit) = "signup(form.value)"> 
          <div class = "form-group">
              <label for="input-name" class="bmd-label-floating">Full Name</label>
              <input type="text" class="form-control" id="input-name" name="fullname" ngModel>
          </div>
          <div class="form-group">
            <label for="input-email" class="bmd-label-floating">Email address</label>
            <input type="email" class="form-control" id="input-email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="input-password" class="bmd-label-floating">Password (Must be at least 7 characters)</label>
            <input type="password" class="form-control" id="input-password" name="password" ngModel>
          </div>
          <div class="form-group">
              <label for="input-passwordConfirm" class='bmd-label-floating'>Confirm Password</label>
              <input type="password" class="form-control" id="input-passwordConfirm" name="passwordConfirm" ngModel>
          </div>
          <div class="form-group">
            <button id = "submit_button" type="submit" class="btn btn-primary btn-raised">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
